<!DOCTYPE html>
<html lang="pt-br">

<head>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/parking.png" type="image/x-icon" />
    <title>Zona Azul Parking App</title>
    <link rel="stylesheet" href="css/index.css" />
    <script src="javascript/index.js"></script>
</head>

<body>
    <header>
        <div class="menu-icon">
            <img src="images/menu.svg" alt="Menu" />
        </div>
        <div class="city-selector">
            <img src="images/map-pin.svg">&nbsp;<p id="editable-text">Presidente Prudente</p>
        </div>
        <div class="export-icon">
            <img src="images/share.svg" alt="Export" />
        </div>
    </header>
    <main>
        <a href="vehicle-selector.html">
            <section class="vehicle-selector">
                <img src="images/car.svg" alt="Vehicle" />
                <div class="vehicle-info">
                    <div>
                        <span id="vehicle-type">nenhum veiculo</span>
                        <p id="vehicle-model">Adicione seu veiculo</p>
                    </div>
                </div>
                <img src="images/plus.svg" alt="Add Vehicle" />
                </div>
            </section>
        </a>
        <section class="button-tray">
            <div class="button-grid">
                <button class="grid-span-2b2 button-logout" id="logout" hidden>Remover Carro</button>
                <button class="grid-span-4b2 button-active" id="zona-azul">Estacionar</button>
                <!--
                <button class="grid-span-3b1 button-inactive"><img src="images/x-red.svg" /></button>
                <button class="grid-span-1b1 button-inactive"><img src="images/x-red.svg" /></button>
                <button class="grid-span-1b1 button-inactive"><img src="images/x-red.svg" /></button>
                <button class="grid-span-1b1 button-inactive"><img src="images/x-red.svg" /></button>
                -->
            </div>
        </section>

        <section class="map-container">
            <div id="map"></div>
        </section>
    </main>

    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCzcf1rRdiLIRaFjkUQZaLoSAlpzoEIHYk&callback=initMap&v=weekly"
        defer>
        </script>
</body>

</html>
