<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../images/parking.png" type="image/x-icon" />
    <title>Zona Azul Parking App</title>
    <link rel="stylesheet" href="../css/estacionar.css" />
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="../javascript/estacionar.js" defer></script>
</head>

<body>
    <header>
        <div class="menu-icon">
            <img src="../images/menu.svg" alt="Menu" />
        </div>

        <div class="city-selector" onclick="home()">
            <img src="../images/map-pin.svg" alt="Map Pin">&nbsp;
            <p id="editable-text">Presidente Prudente</p>
        </div>

        <div class="export-icon">
            <img src="../images/share.svg" alt="Export" />
        </div>
    </header>

    <main>
        <a href="./vehicle-selector.html">
            <section class="vehicle-selector">
                <img src="../images/car.svg" alt="Vehicle" />
                <div class="vehicle-info">
                    <div>
                        <span id="vehicle-type">Nenhum veículo</span>
                        <p id="vehicle-model">Adicione seu veículo</p>
                    </div>
                </div>
            </section>
        </a>
        <section class="select-section">
            <div class="select-container">
                <label for="selectType">Quantos cartões deseja usar: </label>
                <div class="inputs-box">
                    <div class="inputs">
                        <div class="radio-buttons">
                            <label>
                                <input type="radio" name="cartao" value="1" checked>
                                1 CARTÃO
                            </label>

                            <label>
                                <input type="radio" name="cartao" value="2">
                                2 CARTÕES
                            </label>
                        </div>

                    </div>
                    <span>Cada cartão equivale a 1 hora</span>
                </div>
            </div>
            <button id="estacionarBtn" class="button-active"> Estacionar</button>
        </section>

        <section class="button-tray">
            <div class="button-grid">
                <div class="grid-span-4b2">
                    <div id="top-bar">
                        <div class="bar">
                            Livres <img src="../images/disponibilidade-barra.svg" alt="Disponibilidade"> Ocupados
                        </div>
                    </div>
                    <div id="map"></div>
                    <div id="bottom-bar"></div>
                </div>
            </div>
        </section>
    </main>

    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCzcf1rRdiLIRaFjkUQZaLoSAlpzoEIHYk&callback=initMap&v=weekly"
        defer></script>

    <script>
        function home() {
            window.location.href = "../index.html";
        }
    </script>
</body>

</html>
