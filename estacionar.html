<!DOCTYPE html>
<html lang="pt-br">

<head>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/parking.png" type="image/x-icon" />
    <title>Zona Azul Parking App</title>
    <link rel="stylesheet" href="css/estacionar.css" />
    <script src="javascript/estacionar.js"></script>
</head>

<body>
    <header>
        <div class="menu-icon">
            <img src="images/menu.svg" alt="Menu" />
        </div>
        <div class="city-selector">
            <img src="images/map-pin.svg">&nbsp;<p id="editable-text">Presidente Prudente</p>
        </div>
        <div class="export-icon">
            <img src="images/share.svg" alt="Export" />
        </div>
    </header>
    <main>

        <section class="vehicle-selector">
            <img src="images/car.svg" alt="Vehicle" />
            <div class="vehicle-info">
                <div>
                    <span id="vehicle-type">nenhum veiculo</span>
                    <p id="vehicle-model">Adicione seu veiculo</p>
                </div>
            </div>
            </div>
        </section>
        <section class="button-grid">
            <div class="button-grid">
                <div class="grid-span-2b2">
                    <div id="top-bar">
                        <div>Disponibilidade</div>
                        Livres <img src="path/to/your/image.png" alt="Your Image"> Ocupados
                    </div>
                    <div id="map"></div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
